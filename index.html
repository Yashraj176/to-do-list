<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg glass-card">
            <div class="card-body">
                <h1 class="text-center mb-4">To-Do List</h1>
                <div class="input-group mb-3">
                    <input type="text" id="taskInput" class="form-control" placeholder="Add a new task" aria-label="Add a new task">
                    <input type="date" id="dueDateInput" class="form-control" aria-label="Due date">
                    <select id="prioritySelect" class="form-select">
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                    <button class="btn btn-primary" id="addTaskButton">Add Task</button>
                </div>

                <div class="d-flex justify-content-between mb-3">
                    <button class="btn btn-secondary" id="toggleMode">Toggle Dark Mode</button>
                    <div class="btn-group">
                        <button class="btn btn-outline-primary" id="filterAll">All</button>
                        <button class="btn btn-outline-success" id="filterCompleted">Completed</button>
                        <button class="btn btn-outline-warning" id="filterPending">Pending</button>
                    </div>
                    <button class="btn btn-danger" id="clearCompleted">Clear Completed</button>
                </div>

                <ul class="list-group" id="taskList"></ul>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
